<header class="py-6">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-xl font-semibold">
      <a href="{{ '/' | relative_url }}" class="hover:text-gray-600 transition duration-300">
        {{ site.title }}
      </a>
    </h1>

    <!-- Search Bar -->
    {% if site.search_enabled %}
    <div class="relative w-1/3">
      <input type="text" id="search-input" placeholder="Search..." class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-0">
      <div id="search-results" class="absolute left-0 right-0 mt-2 bg-white border rounded shadow-lg hidden" style="min-width: 150%; left: 50%; transform: translateX(-50%);"></div>
    </div>
    {% endif %}

    
    <!-- Navigation -->
    <nav>
      <ul class="flex space-x-6 font-normal">
        {% if site.home_enabled %}
        <li><a href="{{ "/" | relative_url }}" class="hover:text-gray-600">Home</a></li>
        {% endif %}

        {% if site.about_enabled %}
        <li><a href="{{ "/about" | relative_url }}" class="hover:text-gray-600">About</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
