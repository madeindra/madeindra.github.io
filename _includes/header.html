<header class="py-6">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-xl font-semibold">
      <a href="{{ '/' | relative_url }}" class="hover:text-gray-600 transition duration-300">
        {{ site.title }}
      </a>
    </h1>
    
    <!-- Navigation -->
    <nav>
      <ul class="flex space-x-6 font-normal">
        {% if site.home_enabled == true %}
        <li><a href="{{ "/" | relative_url }}" class="hover:text-gray-600">Home</a></li>
        {% endif %}

        {% if site.about_enabled == true %}
        <li><a href="{{ "/about" | relative_url }}" class="hover:text-gray-600">About</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
