---
layout: default
---

{% include header.html %}

<main class="container mx-auto px-4 flex-grow">

    <div class="relative max-w-prose mb-6 mx-auto">
        <!-- Featured Image -->
        {% if page.feature_image %}
        <div class="relative overflow-hidden rounded">
            <img src="{{ page.image }}" alt="Featured image" class="w-full h-[40vh] md:h-[50vh] object-cover">

            <!-- Black Overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>
        {% endif %}


        <!-- Title Overlay -->
        <div
            class="{% if page.feature_image %}absolute bottom-0 left-0 right-0 p-6 text-white{% else %}py-6 text-gray-800{% endif %}">
            <div class="flex items-center space-x-1 md:space-x-2 text-sm mb-2">
                <span>{{ page.date | date: "%d %B %Y" }}</span>
                <span>•</span>
                <span>{{ page.content | number_of_words | divided_by: 200 | plus: 1 }} min read</span>
                <span>•</span>
                <span
                    class="{% if page.feature_image %}{% else %}bg-gray-200 text-gray-800 px-2 py-1 rounded{% endif %}">
                    {{ page.category }}
                </span>
            </div>
            <h1 class="text-2xl md:text-4xl font-bold">{{ page.title }}</h1>
        </div>
    </div>

    <article class="max-w-prose mx-auto space-y-6 sm:text-lg text-gray-800 leading-relaxed">
        {{ page.content }}
    </article>

</main>

{% include footer.html %}
