# site
url: 'https://madeindra.github.io'
baseurl: ''
title: 'Made Indra'
permalink: /:title/

# plugins
plugins:
  - jekyll-postcss

# postcss
postcss:
  cache: false

# exclude
exclude:
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js

# header
home_enabled: true
about_enabled: true
contact_enabled: true

# footer
sitemap_enabled: true

# homepage
homepage:
  welcome:
    title: 'Welcome to My Blog'
    subtitle: 'Here, I share insights on technology, travel, and health. Join me as we explore fascinating topics and uncover new perspectives.'